name: Cleanup expired links

# Run once per month at midnight UTC
on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write
  issues: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Cleanup expired links
        run: node scripts/cleanup.js

      - name: Commit changes if any
        run: |
          git config user.name "qsl-bot"
          git config user.email "bot@qsl.li"
          git add .
          git commit -m "Cleanup expired links" || echo "No changes to commit"
          git push || echo "Nothing to push"
