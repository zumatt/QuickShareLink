name: Create short link

on:
  issues:
    types: [opened]

jobs:
  create:
    if: github.event.issue.title == 'Create short link'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Create link
        run: node scripts/create-link.js
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changes
        run: |
          git config user.name "qsl-bot"
          git config user.email "bot@qsl.li"
          git add .
          git commit -m "Create short link" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Close issue
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ github.event.issue.number }}