# .github/ISSUE_TEMPLATE/test.yml
name: Test Form
description: Test issue form
title: "Create short link"
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the following form to create a short link.
  - type: input
    id: url
    attributes:
      label: URL
      description: Enter the URL you want to shorten.
      placeholder: https://example.com
    validations:
      required: true
  - type: input
    id: slug
    attributes:
      label: Slug
      description: Enter the custom slug for your short link.
      placeholder: mylink
    validations:
      required: false
